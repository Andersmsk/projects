<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-danger" role="alert" th:if="${error}"
     th:text="${error}">

</div>
<h1 style="text-align: center" class="my-2"> Hospital Control Desk </h1>
<table class="table table-striped" style="text-align: center">
    <tr>
        <th>NAME</th>
        <th >SURNAME</th>
        <th>AGE</th>
        <th>TEMPERATURE</th>
        <th >ZONE LOCATION</th>
        <th>DATE</th>
    </tr>
    <tr th:each="patient : ${patient}">
        <td th:text="${patient.name}">Onions</td>
        <td th:text="${patient.surname}">Onions</td>
        <td th:text="${patient.age}">Onions</td>
        <td th:text="${patient.temperature}">Onions</td>
        <td th:text="${patient.zoneLocation}">Onions</td>
        <td th:text="${patient.date}">Onions</td>
    </tr>
</table>

<form class="form-group my-4 mx-2" action="/hospital" method="post"  enctype="multipart/form-data">
    <p>
        <label>
            PatientName: <input type="text" name="name" placeholder="Enter patient's name">
        </label>
    </p>
    <p>
        <label>
            PatientSurName: <input type="text" name="surname" placeholder="Enter patient's surname">
        </label>
    </p>
    <p>
        <label>
            PatientAge: <input type="number" name="age" placeholder="Enter Patient's age">
        </label>
    </p>
    <p>
        <label>
        PatientTemperature: <input type="number" step="0.1" min="36" max="42" name="temperature" placeholder="Enter Patient's Temperature">
        </label>
    </p>
    <p>
        <label >
            <label for="zone">Choose a zone:</label>
            <select name="zoneLocation" id="zone">
                <option value="RED">RED</option>
                <option value="WHITE">WHITE</option>
            </select>
        </label>
    </p>
    <p>
        <label >
            Date incoming: <input type="date" name="date" placeholder="Date Incoming">
        </label>
    </p>

    <button class="btn btn-primary mt-2"  type="submit">Create New Patient</button>
</form>

</body>
</html>
